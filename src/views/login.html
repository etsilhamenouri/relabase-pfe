<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0px;
                height: 100vh;
                font-weight: bold;
                font-family: Arial, Helvetica, sans-serif;
            }

            .half-container {
                width: 50%;
                margin: 0px 10px;
            }

            .active {
                background-color: #fff;
                color: #130214 !important;
            }

            .sign-in-toggle, .sign-up-toggle {
                width: 50%;
                padding: 12px 0px;
                border-radius: 10px;
                color: #7E6D80;
            }

            .left-container {
                margin: auto;
                width: 35%;
                text-align: center;
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                align-items: center;
                justify-content: center;
            }

            .input-before {
                padding: 20px;
            }

            .input-after {
                text-align: left;
            }

            .input {
                margin-top: 10px;
                width: 100%;
                height: 60px;
                display: flex;
                flex-direction: row;
                align-items: center;
                border-radius: 10px;
                /* light shadow */
                box-shadow: 0px 2px 10px 0px rgba(142, 118, 157, 0.22);
            }

            .sign-in-btn {
                margin-top: 10px;
                display: flex;
                width: 100%;
                height: 45px;
                justify-content: center;
                align-items: center;
                border-radius: 12px;
                color: white;
                background: var(--gradient, linear-gradient(45deg, #B287AE 0.01%, #DF98C3 49.97%, #FDA4CF 100%));
                box-shadow: 0px 6px 16px 0px rgba(251, 164, 206, 0.30);
            }

            .fill {
                display: flex;
                overflow: hidden;
            }
            .fill img {
                min-width: 100%;
                min-height: 100%
            }
        </style>
    </head>
    <body>
        <div style="display: flex; width: 100%; height: 100%; flex-direction: row; align-items: center; justify-content: center;">
            <div class="half-container" style="text-align: center">
                <div class="left-container">
                    <div><h1>Welcome back!</h1></div>
                    <div style="background-color: #FCE5F1; padding: 5px; width: 100%; border-radius: 10px; height: 40px; align-items: center; display: flex; flex-direction: row; justify-content: space-evenly;">
                        <div class="active sign-in-toggle">Sign In</div>
                        <div class="sign-up-toggle">Sign Up</div>
                    </div>
                    <div class="input">
                        <div class="input-before">@</div>
                        <div class="input-after">
                            <div style="color: #7E6D80">Email</div>
                            <div>example@example.com</div>
                        </div>
                    </div>
                    <div class="input">
                        <div class="input-before">ðŸ”‘</div>
                        <div class="input-after">
                            <div style="color: #7E6D80">Password</div>
                            <div>********</div>
                        </div>
                    </div>
                    <div class="sign-in-btn">Sign in</div>
                </div>
            </div>
            <div class="half-container fill" style="height: 98%"><img style="height: auto;  border-radius: 50px 0px;" src="img/eye_candy.png"></div>
        </div>
    </body>
</html>
