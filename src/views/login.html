<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-page-wrapper">
        <div
            style="display: flex; width: 100%; height: 100%; flex-direction: row; align-items: center; justify-content: center;">
            <div class="half-container">
                <div class="left-container">
                    <img class="login-logo" src="img/full_logo.svg">
                    <div class="welcome-back">Welcome back!</div>
                    <div class="toggle-container">
                        <div class="active sign-in-toggle">Sign In</div>
                        <div class="sign-up-toggle">Sign Up</div>
                    </div>
                    <div class="input">
                        <div class="input-before">
                            <i class="bi-at" style="font-size: 1.5rem;"></i>
                        </div>
                        <div class="input-after">
                            <!-- <div style="color: #7E6D80">Email</div> -->
                            <input id="login-input-email" type="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="input">
                        <div class="input-before">
                            <i class="bi-key" style="font-size: 1.5rem;"></i>
                        </div>
                        <div class="input-after">
                            <!-- <div style="color: #7E6D80">Password</div> -->
                            <input id="login-input-password" type="password" placeholder="Password" />
                        </div>
                    </div>
                    <div id="sign-in-btn" class="large-button">Sign In</div>
                    <hr class="or-google-divider">
                    </hr>
                    <div class="google-sign-in-btn"><img style="margin-right: 10px;" src="img/google_icon.svg"></i> Sign in with Google</div>
                </div>
            </div>
            <div class="half-container fill"><img src="img/eye_candy.png"></div>
        </div>
    </div>
</body>
</html>
<script src="js/login.js"></script>
